<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/chart-device-data.js" type="text/javascript" charset="utf-8"></script>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <title>AquaBotanica</title>

<body>
        <h1 class="flexHeader" style="display: flex; align-items: center; justify-content: space-between; position: relative;">
            <span style="display: flex; align-items: center; gap: 10px;">
                <span id="deviceCount">0 devices</span>
                <select id="listOfDevices" class="select_box"></select>
            </span>
            <span style="position: absolute; left: 50%; transform: translateX(-50%);">
                AquaBotanica
            </span>
    </h1>
    <hr style="width: 100%; border: 1px solid #000; margin-top: 5px; margin-bottom: 20px;">

    <div>
        <h3>Echtzeit Daten</h3>
        <canvas id="iotChart" width="800" height="300"></canvas>
    </div>
     <div style="margin-top: 20px;">
        <h3>Historische Daten</h3>
        <canvas id="sqlChart" width="800" height="300"></canvas>
    </div>
    <div style="margin-top: 20px;">
        <h3>Standorte</h3>
        <div id="map" style="height: 400px; width: 100%; border: 1px solid #ccc;"></div>
    </div>
    <!--  Legende -->
    <div style="margin-top: 10px; text-align: center;">
        <div style="display: flex; justify-content: center; gap: 30px; align-items: center;">
            
            <div>
                <img src="/home_marker.png" width="30" height="30" alt="Benutzerstandort">
                <br><strong>Aktueller Standort</strong>
            </div>

            <div>
                <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png" width="20" height="30" alt="Rot">
                <br><strong>Startpunkt</strong>
            </div>

            <div>
                <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png" width="20" height="30" alt="Blau">
                <br><strong>Zwischenpunkte</strong>
            </div>

            <div>
                <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png" width="20" height="30" alt="GrÃ¼n">
                <br><strong>Endpunkt</strong>
            </div>

        </div>
    </div>
